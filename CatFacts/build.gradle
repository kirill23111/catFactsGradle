plugins {
    id 'java'
}

group = 'ru.netology'
version = '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    implementation 'org.apache.httpcomponents:httpclient:4.5.12'
    implementation 'com.fasterxml.jackson.core:jackson-databind:2.11.1'
}

java {
    toolchain {
        languageVersion = JavaLanguageVersion.of(23)
    }
}

